<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles.css" />
  <title>Countdown to Inauguration Day</title>
</head>

<body>
  <div id="year" class="year">January 20, 2021</div>

  <h1>Countdown<br /> to Inauguration Day</h1>

  <div id="countown" class="countdown">
    <div class="time">
      <h2 id="days">00</h2>
      <small>days</small>
    </div>

    <div class="time">
      <h2 id="hours">00</h2>
      <small>hours</small>
    </div>

    <div class="time">
      <h2 id="minutes">00</h2>
      <small>minutes</small>
    </div>

    <div class="time">
      <h2 id="seconds">00</h2>
      <small>seconds</small>
    </div>
  </div>

  <!-- <div>
    <img src="./img/preloader.gif" alt="Loading..." id="loading" class="loading">
  </div> -->

  <script src="script.js"></script>
</body>

</html>
